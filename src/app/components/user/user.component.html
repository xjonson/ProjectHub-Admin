<nz-card [nzBordered]="false">
  <nz-table #table [nzData]="userTable" [nzPageSize]="20">
    <thead>
      <tr>
        <th>ID</th>
        <th>身份</th>
        <th>头像&昵称</th>
        <th>邮箱</th>
        <th>手机</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of table.data">
        <td>{{data.id}}</td>
        <td>
          <span [ngSwitch]="data.role">
            <span *ngSwitchCase="1">
              <nz-badge nzStatus="success"></nz-badge>
              管理员
            </span>
            <span *ngSwitchCase="2">
              <nz-badge nzStatus="warning"></nz-badge>
              需求者
            </span>
            <span *ngSwitchCase="3">
              <nz-badge nzStatus="default" [nzStyle]="{'background-color':'#1890ff'}"></nz-badge>
              开发者
            </span>
          </span>
        </td>
        <td>
          <nz-avatar nzIcon="user" nzSrc="{{data.profile.avatar}}"></nz-avatar>
          {{data.profile.name}}
        </td>
        <td>{{data.email}}</td>
        <td>{{data.profile.phone}}</td>
        <td>
          <span *ngIf="data.role !== 1">
            <a (click)="showModal(data)">详细信息</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>拉入黑名单</a>
          </span>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>


<!-- model -->
<nz-modal [(nzVisible)]="modal1" (nzOnCancel)="
modal1 = false" (nzOnOk)="
modal1 = false">
  <div *ngIf="userDetail">
    <nz-avatar nzIcon="user" nzSrc="{{userDetail.profile.avatar}}"></nz-avatar>
    <h3>昵称</h3>
    <p>{{userDetail.profile.name}}</p>
    <h3>ID</h3>
    <p>{{userDetail.id}}</p>
    <h3>邮箱</h3>
    <p>{{userDetail.email}}</p>
    <h3>电话</h3>
    <p>{{userDetail.profile.phone}}</p>
    <h3>简介</h3>
    <p>{{userDetail.profile.desc}}</p>
  </div>
</nz-modal>
